<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefeitura - Galeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Prefeitura</div>
        <nav>
            <ul>
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="galeria">
        <h2>Galeria de Fotos</h2>
        <div class="filtros">
            <button onclick="filtrarFotos('todas')">Todas</button>
            <button onclick="filtrarFotos('eventos')">Eventos</button>
            <button onclick="filtrarFotos('paisagens')">Paisagens</button>
            <button onclick="filtrarFotos('infraestrutura')">Infraestrutura</button>
        </div>
        <div class="grid">
            <div class="foto eventos"><img src="foto1.jpg" alt="Imagem 1"></div>
            <div class="foto paisagens"><img src="foto2.jpg" alt="Imagem 2"></div>
            <div class="foto infraestrutura"><img src="foto3.jpg" alt="Imagem 3"></div>
            <!-- Adicione mais fotos aqui -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Prefeitura - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
